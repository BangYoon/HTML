<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <form action="form.php">
      숫자만 입력
      <input type="number" min=10 max=20><br>
      연월일 입력
      <input type="date" name="date_value"><br>
      월일 입력
      <input type="month" name="month_value"><br>
      주 입력
      <input type="week" name="week_value"><br>
      시간 입력
      <input type="time" name="time_value"><br>
      이메일 입력
      <input type="email" name="email_value"><br>
      검색어 입력
      <input type="search" name="search_value"><br>
      전화번호 입력
      <input type="tel" name="tel_value"><br>
      url 입력
      <input type="url" name="url_value"><br>
      범위 입력
      <input type="range" name="range_value" min=0 max=100>
      <input type="submit">
    </form>
  </body>
</html>
