<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>검색엔진 최적화 2</title>
  </head>
  <body>
    <h1>SEO의 기초</h1>
    <h3>명확하고 독창적인 타이틀의 사용</h3>

    <h4>1. title 태그를 위한 권장 사항</h4>
    <ol>
      <li>페이지의 콘텐츠를 정확하게 설명하는 제목</li>
      <li>페이지마다 고유한 title 태그 작성</li>
    </ol>

    <h4>2. Description 메타 태그 활용하기</h4>
    <ol>
      <li>각 페이지의 요약 정보 보여주기 <meta name="description" content="(주요내용)"> </li>
      <li>description 메타 태그의 장점 : 검색 결과, 페이지 미리보기에 뜨는 내용</li>
    </ol>
  </body>
