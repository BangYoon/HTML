    <h1>검색 로봇에 대한 대처 : robots.txt & sitemap</h1>

    <h4>1. robots.txt 를 효과적으로 활용하기/h4>
    <ol>
      <li>검색에 노출이 필요하지 않은 부분을 robots.txt로 제어하기 : "www.naver.com/robots.txt" 검색해보기</li>
      <li>robot.txt를 보안 도구로 사용하지 않기</li>
      <li>민감한 콘텐츠는 보다 안전한 방법 사용하기</li>
      <li>웹마스터를 위한 무료 도구 사용하기</li>
    </ol>
